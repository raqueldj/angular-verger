<h1>Premier Verger</h1>

<div>Test die: {{dieResult}}<app-die [nbFaces]=6 (diceRolled) = "dieResult = $event"></app-die></div>
<div>Test crow: <app-crow [crowPosition]=6 ></app-crow></div>
<div>Test fruits: <app-tree [nbFruits]=5 [chooseTree] = 'true'></app-tree></div>
<div>Test trees: <app-trees [trees]='trees' ></app-trees></div>


<h3>{{message}}</h3>
<div *ngIf = '!winner'>
Die value: {{dieResult}}
  <app-die *ngIf = 'canRollDie' [nbFaces] = 'dieNbFaces' (diceRolled) = 'onDieRolled($event)'></app-die>
  <app-crow [crowPosition]='state.crowPosition' [nbCases] = 'nbCases'></app-crow>
  <app-trees [trees]='state.trees' [chooseTree]='chooseTree' (chosen)='onChooseTree($event)'></app-trees>
</div>

<div *ngIf='winner'>
  The winner is {{winner}}
  <button (click)='restart()'>Restart</button>
</div>
